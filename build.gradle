apply plugin: 'groovy'

group 'com.codebrig.omnisrc'
version '0.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.2'
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'
    implementation 'org.bblfsh:bblfsh-client:1.10.1'
    implementation group: 'org.kohsuke', name: 'github-api', version: '1.92'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.1.3.201810200350-r'
}

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/omnisrc_build.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p.store w, null
        }
    }
}

classes {
    dependsOn createProperties
}